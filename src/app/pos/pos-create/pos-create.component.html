<h1>Create!</h1>

<div class="row">
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-12">
                <input type="search" class="form-control" [(ngModel)]="searchProduct" name="search_product" id="search_product"
                    placeholder="Search Product:" autofocus="on"
                    (keyup.enter)="getProducts(searchProduct)">
            </div>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>...</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products$ | async">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price | number: '1.0-0'}}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" (click)="addCart(product)">
                            <i class='bx bx-cross'></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-5">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>...</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cart of carts">
                    <td>{{cart.id}}</td>
                    <td>{{cart.name}}</td>
                    <td>{{cart.qty}}</td>
                    <td>{{cart.price | number: '1.0-0'}}</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm">
                            <i class='bx bx-collapse-horizontal'></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3">
        <div class="card bg-success">
            <div class="card-body">
                <h1 class="text-white text-end">{{this.totalAmount | number: '1.0-0'}}</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12 text-end">
                <a class="btn btn-secondary me-2" routerLink="/pos">Cancel</a>
                <button class="btn btn-primary" (click)="confirmOrder()"> Confirm order</button>
            </div>
        </div>
    </div>
</div>
